<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Besar Pinjaman (M): <input type="number" id="angka1" /><br />
    <br />
    Suku Bunga (i): <input type="number" id="angka2" /><br />
    <br />
    Lama Pinjaman: <input type="number" id="angka3" /><br />
    <br />
    <button id="tombol" onclick="hitungan()">Hitung</button>
  </body>

  <script>
    function hitungan() {
      var first = document.getElementById("angka1").value;
      var second = document.getElementById("angka2").value;
      var third = document.getElementById("angka3").value;

      var first1 = parseFloat(first);
      var second1 = parseFloat(second) / 100;
      var third1 = parseFloat(third);

      var hitungan1 = first1 * second1;
      var hitungan2 = 1 - (1 + second1) ** -third1;
      var hitungantotal = hitungan1 / hitungan2;
      alert(hitungantotal);
    }
  </script>
</html>
